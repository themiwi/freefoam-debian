include::common.conf[]

[linkrepo-inlinemacro]
<ulink
  {target$^openfoam$:}url="http://repo.or.cz/w/OpenFOAM-1.5.x.git?a=commit;h={commitId}"
  {target$^openfoam17$:}url="https://github.com/OpenCFD/OpenFOAM-1.7.x/commit/{commitId}"
  {target$^freefoam$:}url="http://repo.or.cz/w/freefoam.git?a=commit;h={commitId}"
>{commitId}</ulink>

[linkff-inlinemacro]
<ulink url="../man{manvolnum}/{target}.{manvolnum}.html">{target}{manvolnum?({manvolnum})}</ulink>

[math-inlinemacro]
<inlineequation>
<alt><![CDATA[${passtext}$]]></alt>
<inlinemediaobject>
  <textobject><phrase><![CDATA[{backslash}({passtext}{backslash})]]></phrase></textobject>
{imageref$.+:}  <imageobject><imagedata fileref="{imageref}" valign="middle"{foam-pdf? scale="50"}/></imageobject>
</inlinemediaobject></inlineequation>

[math-blockmacro]
<informalequation>
<alt><![CDATA[{passtext}]]></alt>
<mediaobject>
  <textobject><phrase><![CDATA[{backslash}[{passtext}{backslash}]]]></phrase></textobject>
{imageref#}  <imageobject><imagedata fileref="{imageref}" align="center"{foam-pdf? scale="50"}/></imageobject>
</mediaobject>
</informalequation>

[math-inline-image-object]
{zswsp}

[menuselection-inlinemacro]
<menuchoice><guimenu>{menuname}</guimenu>
{menuitems#}{eval:''.join(map(lambda s: '<guimenuitem>'+s.strip()+'</guimenuitem>', '{menuitems}'.split('-&#8594;')))}
</menuchoice>

[diskitem-inlinemacro]
<filename{name@dir: class="directory"}>{passtext}</filename>

[option-inlinemacro]
<option>{passtext}</option>

[guiitem-inlinemacro]
<{name}>{passtext}</{name}>
