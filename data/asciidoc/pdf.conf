[attributes]
foam-pdf=1
gfx-fmt={foam-use-dblatex?pdf}{foam-use-dblatex!png}

# When targeting PDF output with the DocBook toolchain, put the math inside the alt element
[mathblock]
{title#}<equation{id? id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}><title>{title}</title>
{title%}<informalequation{id? id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>
<alt><![CDATA[|]]></alt>
<mediaobject>
  <textobject><phrase></phrase></textobject>
{imageref#}  <imageobject><imagedata fileref="{imageref}" scale="50" align="center"/></imageobject>
</mediaobject>
{title#}</equation>
{title%}</informalequation>
